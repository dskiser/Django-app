{% extends "budget_keepers/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <div class='jumbotron'>
    <h1>Budget KeepR</h1>
    <h2>
	  Log in to your account or
	  <a href="{% url 'users:register' %}">register</a> 
	  a new account.
	</h2>
  </div>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
  
    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
  
    <input type="hidden" name="next" value="{% url 'budget_keepers:index' %}" />
  </form>
  
{% endblock content %}
