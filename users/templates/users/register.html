{% extends "budget_keepers/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <div class='jumbotron'>
    <h1>Budget KeepR</h1>
    <h2>Set up an account and track your spending.</h2>
  </div>
{% endblock header %}

{% block content %}

  <form method="post" class="form" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'budget_keepers:index' %}" />
  </form>

{% endblock content %}
